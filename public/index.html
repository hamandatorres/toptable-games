<!DOCTYPE html>
<html lang="en" prefix="og: https://ogp.me/ns#">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="/favicon.ico" />
		<meta
			name="image"
			property="og:image"
			content="%PUBLIC_URL%/ogScreenshot.png"
		/>
		<meta property="og:url" content="https://toptablegames.net/" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000" />
		<meta
			property="og:description"
			content="TopTable Games is a place where gamers can track their tabletop games.  Let others know what you think of a boardgame by rating and reviewing."
		/>
		<meta
			name="description"
			content="TopTable Games is a place where gamers can track their tabletop games.  Let others know what you think of a boardgame by rating and reviewing."
		/>
		<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
		<meta property="og:title" content="TopTable Games" />
		<title>TopTable Games</title>
		<meta
			name="keywords"
			content="board games, tabletop games, game collection"
		/>
		<meta
			name="author"
			content="Richard Miller Wimmer, David Koser, Carlos Chavez"
		/>
	</head>
	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root"></div>

		<script>
			// Register service worker for performance caching
			if ("serviceWorker" in navigator) {
				window.addEventListener("load", function () {
					navigator.serviceWorker
						.register("/sw.js")
						.then(function (registration) {
							console.log("SW registered: ", registration);
						})
						.catch(function (registrationError) {
							console.log("SW registration failed: ", registrationError);
						});
				});
			}
		</script>
	</body>
</html>
